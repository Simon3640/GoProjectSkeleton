          description: Usuario creado
          schema:
            type: boolean
        "400":
          description: Error de validaci贸n
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: This endpoint Create a new password
      tags:
      - Password
  /api/user:
