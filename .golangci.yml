version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  formatting:
    gofumpt: true
    goimports: true

linters:
  enable:
    - govet
    - staticcheck
    - errcheck
    - unused
    - ineffassign
    - gocritic
    - revive
  disable:
    - depguard

linters-settings:
  revive:
    rules:
      - name: var-naming
        disabled: false
      - name: package-comments
        disabled: true
      - name: comment-format
        disabled: true
      - name: exported
        arguments:
          - checkPrivateReceivers
          - "false"
        disabled: false
  gofumpt:
    extra-rules: true
  goimports:
    local-prefixes: github.com/tuusuario/tuproject

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new: true
  exclude-rules:
    # Exclude all revive issues in handlers (Swagger comments provide documentation)
    - path: _test\.go$
      linters:
        - revive
        - gocritic
    - path: src/infrastructure/handlers/
      linters:
        - revive
